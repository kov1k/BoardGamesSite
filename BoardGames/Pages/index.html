<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../Style/style.css" type="text/css">
        <title>Board_Games</title>
    </head>
    <body>
        <div class="container">
            <header class="header_container">
                <div class="header">
                    <div class="header__top">
                        <div class="header_wrapper">
                            <div class="header_layout-box header_layout--top">
                                <div class="header_logo header__column--left">
                                    <a class="logo_link" href="#">
                                        <img alt="BoardGamesShop" src="../Assets/logo.png" height="80px" width="80px">
                                    </a>
                                    <span class="logo_title">BGStore</span>
                                </div>
                                <div class="header_row header__column--middle">
                                    
                                        <form action="#" class="preview-search-field">
                                            <input type="text" class="search_input" placeholder="пошук товарів" autocomplete="off" value>
                                            <button type="submit" class="search_button">Search</button>  
                                        </form>
                                    
                                </div>
                                <div class="header_contacts header__column--right">
                                    <div class="header__section">
                                        
                                        <div class="dropdown_list">
                                            <button class="dropbtn header__section--contacts">Наші контакти</button>
                                            <div class="dropdown_content">
                                                <span class="dropdown-item">0239999</span>
                                                <span class="dropdown-item">098 999 9999</span>
                                            </div>    
                                        </div>
                                    </div>
                                    <div class="header__section">
                                        <div class="basket__section">
                                            <img src="../Assets/basket.svg" alt="basket">
                                            <span class="basket__font">Мій кошик</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="header__bottom">
                        <div class="header_wrapper">
                            <div class="header_layout-box"></div>
                        </div>
                    </div>
                </div>
            </header>
            <main class="">
                <div class="main_wrapper">

                </div>
            </main>
        </div>
    </body>
</html>
