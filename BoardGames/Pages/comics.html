<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Style/style.css" type="text/css">
        <title>BGS</title>
    </head>
    <body>
        <div class="container">
            <header class="header_container">
                <div class="header">
                    <div class="header__top">
                        <div class="header_wrapper">
                            <div class="header_layout-box header_layout--top">
                                <div class="header_logo header__column--left">
                                    <a class="logo_link" href="#">
                                        <img alt="BoardGamesShop" src="../Assets/logo.png" height="80px" width="80px">
                                    </a>
                                    <span class="logo_title">BGStore</span>
                                </div>
                                <div class="header_row header__column--middle">
                                        <form action="#" class="preview-search-field">
                                            <input type="text" class="search search_input" placeholder="пошук товарів" autocomplete="off" value>
                                            <button type="submit" class="search search_button" disabled>
                                                <img src="../Assets/icon-search.svg" alt="search" class="search search_icon">
                                            </button>  
                                        </form>
                                    
                                </div>
                                <div class="header_contacts header__column--right">
                                    <div class="header__section">
                                        <div class="dropdown_list">
                                            <button class="dropbtn header__section--contacts">Наші контакти</button>
                                                <div class="dropdown_content">
                                                    <div class="dropdown_flex">
                                                        <span class="dropdown-item">098 999 99-99</span>
                                                        <span class="dropdown-item">098 999 99-99</span>
                                                    </div>
                                                </div> 
                                        </div>      
                                    </div>
                                    <div class="header__section">
                                        <div class="basket__section">
                                            <img src="../Assets/basket.svg" alt="basket">
                                            <span class="basket__font">Мій кошик</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="header__bottom">
                        <div class="header_wrapper">
                            <div class="header_layout-grid">
                                <nav class="section_container">
                                    <a href="./index.html" class="item_link"><div class="section_item item">Настільні ігри</div></a>
                                    <a href="./puzzles.html" class="item_link"><div class="section_item item">Пазли</div></a>
                                    <a href="./gameSeries.html" class="item_link"><div class="section_item item">Серії ігор</div></a>
                                    <a href="./comics.html" class="item_link"><div class="section_item item">Комікси та книги</div></a>
                                    <a href="./accessories.html" class="item_link"><div class="section_item item">Аксесуари</div></a>
                                </nav>
                            </div>
                        </div>      
                    </div>
                </div>
            </header>
            <main id="main" class="main">
                <div class="main_wrapper">
                    <div class="catalog">
                        <div class="catalog_top__flex">
                            <div class="catalog_top catalog_top--left">
                                <h1 class="main_h">Комікси та книги</h1>
                            </div>
                            <div class="catalog_top catalog_top--right">
                                <div class="catalog_sort">
                                    <div class="catalog_sort__title">Сортування:</div>
                                    <div class="catalog_sort__list">
                                        <span class="catalog_sort__item catalog_sort_button" role="button">за назвою</span>
                                        <span class="catalog_sort__item catalog_sort_button" role="button">спочатку дешеве</span>
                                        <span class="catalog_sort__item catalog_sort_button" role="button">спочатку дорожче</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="catalog_middle">

                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
